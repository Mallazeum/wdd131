<body>
    <header>
        <img src="https://scontent-den2-1.xx.fbcdn.net/v/t39.30808-6/302754067_491251663007444_1667166970530084271_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=a-gHmfiygMEQ7kNvgEJitOA&_nc_oc=AdiwdLz1PUNUM_bXT-vT_bDBolprecaN3o1LFOThrSlsc0UFUXjNMEo90z77rLNObOTw2a6jjt_rDkD96PAv4Vy3&_nc_zt=23&_nc_ht=scontent-den2-1.xx&_nc_gid=APQPutJm1bIuq_rHBbTwyo3&oh=00_AYBKzUvsx6CZTdcZg4Bn74qp2mTIarrN62OEOd20q2_28A&oe=67B5722E" alt="Civ's Gaming Citadel Logo">
        <h1>Civ's Gaming Citadel</h1>
        <button id="menu"></button>
        <nav class="navigation">
            <a href="project.html">Home</a>
            <a href="calendar.html">Calendar</a>
            <a href="reserve.html">Reservation</a>
        </nav>
    </header>
    <main>
        <form id="userForm">
            <label for="fName" class="required">First Name:</label>
            <input type="text" id="fName" name="fName" required>

            <label for="lName" class="required">Last Name</label>
            <input type="text" id="lName" name="lName" required>

            <p class="required">Room to Reserve:</p>
            <div id="radioButtons">
                <div class="radioGroup">
                    <input type="radio" id="dnd" name="room" value="D&D Room" required>
                    <label for="dnd">D&D Room</label>
                </div>
                <div class="radioGroup">
                    <input type="radio" id="party" name="room" value="Party Room">
                    <label for="party">Party Room</label>
                </div>
                <div class="radioGroup">
                    <input type="radio" id="pc" name="room" value="PC Room">
                    <label for="pc">PC Game Room</label>
                </div>
                <div class="radioGroup">
                    <input type="radio" id="whole" name="room" value="Whole Store">
                    <label for="whole">Whole Store</label>
                </div>
            </div>
            
            <label for="reserveDate" class="required">Date of Reservation: </label>
            <input type="date" id="reserveDate" name="reserveDate" required>

            <button type="submit">Submit Reservation</button>
        </form>
        <div id="output"></div>
    </main>
